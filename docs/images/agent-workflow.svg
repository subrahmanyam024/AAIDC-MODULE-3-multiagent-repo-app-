<svg viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .step-box { fill: #3498db; stroke: #2c3e50; stroke-width: 2; }
      .agent-box { fill: #2ecc71; stroke: #2c3e50; stroke-width: 2; }
      .result-box { fill: #9b59b6; stroke: #2c3e50; stroke-width: 2; }
      .text-white { font-family: Arial, sans-serif; font-size: 13px; fill: white; text-anchor: middle; font-weight: bold; }
      .text-dark { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .arrow { stroke: #2c3e50; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50" />
    </marker>
  </defs>

  <text x="500" y="35" class="title">Multi-Agent Processing Pipeline</text>

  <rect x="350" y="60" width="300" height="60" class="step-box" rx="5"/>
  <text x="500" y="85" class="text-white">1. Repository Input</text>
  <text x="500" y="105" class="text-white">(GitHub URL)</text>

  <path d="M 500 120 L 500 160" class="arrow"/>

  <rect x="350" y="160" width="300" height="60" class="step-box" rx="5"/>
  <text x="500" y="185" class="text-white">2. Download Repository</text>
  <text x="500" y="205" class="text-white">(Git Clone & Parse)</text>

  <path d="M 500 220 L 500 260" class="arrow"/>

  <rect x="350" y="260" width="300" height="80" class="agent-box" rx="5"/>
  <text x="500" y="285" class="text-white">3. Repository Analyzer</text>
  <text x="500" y="308" class="text-white">Extracts structure,</text>
  <text x="500" y="330" class="text-white">languages, dependencies</text>

  <path d="M 500 340 L 500 380" class="arrow"/>

  <rect x="350" y="380" width="300" height="80" class="agent-box" rx="5"/>
  <text x="500" y="405" class="text-white">4. Embedding Agent</text>
  <text x="500" y="428" class="text-white">Chunks text &amp;</text>
  <text x="500" y="450" class="text-white">generates embeddings</text>

  <path d="M 500 460 L 500 500" class="arrow"/>

  <rect x="350" y="500" width="300" height="60" class="step-box" rx="5"/>
  <text x="500" y="525" class="text-white">5. Store in Qdrant</text>
  <text x="500" y="545" class="text-white">(Vector Database)</text>

  <path d="M 500 560 L 500 600" class="arrow"/>

  <text x="500" y="620" class="title" font-size="16">Parallel Analysis &amp; Generation</text>

  <rect x="80" y="650" width="200" height="80" class="agent-box" rx="5"/>
  <text x="180" y="675" class="text-white">6. Metadata Agent</text>
  <text x="180" y="695" class="text-white">Suggests titles,</text>
  <text x="180" y="715" class="text-white">tags, summaries</text>

  <rect x="400" y="650" width="200" height="80" class="agent-box" rx="5"/>
  <text x="500" y="675" class="text-white">7. Article Generator</text>
  <text x="500" y="695" class="text-white">Creates outlines</text>
  <text x="500" y="715" class="text-white">and full articles</text>

  <rect x="720" y="650" width="200" height="80" class="agent-box" rx="5"/>
  <text x="820" y="675" class="text-white">8. Content Improver</text>
  <text x="820" y="695" class="text-white">Enhances and</text>
  <text x="820" y="715" class="text-white">refines content</text>

  <path d="M 180 730 L 180 760 L 500 760 L 820 760 L 820 730" class="arrow"/>
  <path d="M 500 760 L 500 790" class="arrow"/>

  <rect x="350" y="790" width="300" height="70" class="result-box" rx="5"/>
  <text x="500" y="815" class="text-white">Final Output</text>
  <text x="500" y="835" class="text-white">Reviewed article (Markdown/JSON)</text>
</svg>