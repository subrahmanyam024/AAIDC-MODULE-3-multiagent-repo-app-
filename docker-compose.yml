version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-container
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-admin-key}
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multiagent-repo-assistant
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-admin-key}
      - QDRANT_COLLECTION=repo_chunks
      - EMBEDDING_DIM=1024
      - COHERE_API_KEY=${COHERE_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - JINA_EMBEDDING_MODEL=jina-embeddings-v3
    volumes:
      - .:/app
      - /app/venv
    command: python main.py analyze --repo data/sample_repo
    stdin_open: true
    tty: true

volumes:
  qdrant_storage:
    driver: local
