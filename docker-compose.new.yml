version: "3.9"

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-container
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-admin-key}
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Flask Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: repo-assistant-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=backend/app.py
      - FLASK_PORT=5000
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-admin-key}
      - QDRANT_COLLECTION=repo_chunks
      - EMBEDDING_DIM=1024
      - COHERE_API_KEY=${COHERE_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - JINA_EMBEDDING_MODEL=jina-embeddings-v3
    volumes:
      - .:/app
      - /app/venv
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network
    command: python backend/app.py

  # Nginx Frontend + API Proxy
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: repo-assistant-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network

volumes:
  qdrant_storage:
    driver: local

networks:
  app-network:
    driver: bridge
